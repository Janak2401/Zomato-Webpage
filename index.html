<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- We want the fonts to load before style.css, so we place them before css link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="navbar_brand">
				<img src="assets/logo.png" alt="logo" class="navbar_logo">
			</div>
			<div class="navbar_nav_items">
				<button class="button_primary">Order Food</button>
			</div>
		</nav>
	</header>

	<main class="container">
		<section class="hero_container">
			<div class="hero_image_container">
				<img src="assets/graphic.png" alt="graphic design" class="graphic_design">
				<img src="assets/hero.jpg" alt="hero image" class="hero_image">
			</div>
			<div class="hero_description">
				<h1 class="hero_text">Order food from your favorite restaurants</h1>
				<button class="button_primary">Order Food</button>
			</div>
		</section>
		<br>
		<br>
		<br>
		<section class="explore_menu">
			<div class="explore_menu_graphic_design"></div>
			<h1 class="explore_menu_text">Explore our menu</h1>
			<div class="explore_menu_list">

				<div class="food_card">
					<div class="food_card_image_container">
						<img src="assets/burger.jpg" alt="burger" class="food_image">
					</div>
					<div class="food_card_description">
						<h3 class="food_title">Burgers</h3>
						<p>Burger King, Mcdonalds, Burger Place <span style="color: #ff006e;">+5</span></p>
					</div>
				</div>

				<div class="food_card" id="pizza_card">
					<div class="food_card_image_container">
						<img src="assets/pizza.jpg" alt="pizza" class="food_image">
					</div>
					<div class="food_card_description">
						<h3 class="food_title">Pizza</h3>
						<p>Pizza Hut, Domino's Pizza <span style="color: #ff006e;">+8</span></p>
					</div>
				</div>

				<div class="food_card">
					<div class="food_card_image_container">
						<img src="assets/iceCream.jpg" alt="ice cream" class="food_image">
					</div>
					<div class="food_card_description">
						<h3 class="food_title">Ice Cream</h3>
						<p>Baskin Robins, Ibaco <span style="color: #ff006e;">+6</span></p>
					</div>
				</div>

			</div>
		</section>
	</main>
</body>
</html>
